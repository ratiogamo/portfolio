<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - Vercel Deployment</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      color: #0070f3;
      margin-bottom: 0.5rem;
    }
    .container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      margin-top: 2rem;
    }
    .status {
      display: flex;
      align-items: center;
      margin: 1rem 0;
    }
    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
    }
    .status-success {
      background-color: #0070f3;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }
    .api-response {
      background-color: #f6f8fa;
      border-radius: 4px;
      padding: 1rem;
      font-family: monospace;
      margin-top: 1rem;
      white-space: pre-wrap;
    }
    button {
      background-color: #0070f3;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #0060df;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Portfolio Deployment</h1>
    <p>This is a temporary page to verify that the Vercel deployment is working correctly.</p>
    
    <div class="status">
      <div class="status-indicator status-success"></div>
      <span>Frontend deployment successful</span>
    </div>
    
    <h2>API Status</h2>
    <button id="check-api">Check API Status</button>
    <div id="api-response" class="api-response">Click the button to check API status...</div>
  </div>

  <script>
    document.getElementById('check-api').addEventListener('click', async () => {
      const responseElement = document.getElementById('api-response');
      responseElement.textContent = 'Loading...';
      
      try {
        const response = await fetch('/api');
        const data = await response.json();
        responseElement.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        responseElement.textContent = `Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
